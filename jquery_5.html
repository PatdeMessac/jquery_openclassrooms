<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Valeurs stockées dans les éléments</title>
    <style type="text/css">
      #parent {
        width: 300px;
        height:300px;
        position: absolute;
        top: 250px;
        left: 200px;
        background-color: yellow;
      }
      
      #enfant {
        width: 100px;
        height:100px;
        position: absolute;
        top: 100px;
        left: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="parent">
      Texte dans le parent
      <div id="enfant">
        Texte dans l'enfant
      </div>
    </div>
    <span id="resultat"></span>    
    
    <script src="jquery.js"></script>
    <script>
      $(function() {
        var position_parent=$('#parent').offset();

        var position_enfant=$('#enfant').offset();

        $('span').text('Parent : x=' + position_parent.left + ', y=' + position_parent.top + ' Enfant : x=' + position_enfant.left + ', y=' + position_enfant.top);
      }); 
    </script>
  </body>
</html>
