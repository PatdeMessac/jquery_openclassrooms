<!DOCTYPE html>
<html>
<head>
  <title>evenement</title>
</head>
<body>



<img id="target" src="chat.jpg">


<script src="jquery.js"></script>

<script>

  $(function() {

    // Dimensions de la fenêtre

    var largeur = ($(window).width()) - 500;

    var hauteur = ($(window).height()) - 500;


    // Affichage de la première image en (100, 100)

    var p = $('#target').offset();

    p.top=100;

    p.left=100;

    $('#target').offset(p);

    

    // Gestion du clic et déplacement de l'image

    $("#target").click(function() {

      x = Math.floor(Math.random()*largeur);

      y = Math.floor(Math.random()*hauteur);

      var p = $('#target').offset();

      p.top = y;

      p.left = x;

      $('#target').offset(p);

    });

  });

</script>

</body>
</html>
